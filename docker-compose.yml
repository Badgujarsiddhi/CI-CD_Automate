services:
  ollama:
    image: ollama/ollama
    container_name: pharmaguard-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Pull model on first start, then keep serve running
    command: >
      sh -c "ollama serve &
       echo 'Waiting for Ollama to start...' &&
       sleep 10 &&
       echo 'Pulling llama3.2:3b model (this may take a few minutes on first run)...' &&
       ollama pull llama3.2:3b &&
       echo 'Model ready.' &&
       wait"
    deploy:
      resources:
        reservations:
          memory: 4G
        limits:
          memory: 8G
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: pharmaguard-backend
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2:3b
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ""
    container_name: pharmaguard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_data:
