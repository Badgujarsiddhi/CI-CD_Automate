services:
  backend:
    build: ./backend
    container_name: pharmaguard-backend
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GROQ_MODEL: ${GROQ_MODEL:-llama-3.1-8b-instant}
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ""
    container_name: pharmaguard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
